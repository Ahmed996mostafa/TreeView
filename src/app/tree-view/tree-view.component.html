<ul class="tree-list" *ngIf="isOpen">
    <li  class="tree-node" *ngFor="let node of nodes">
      <div class="node-header">
        <button class="toggle-button" (click)="toggleDropdown(node, $event)">
          {{ node.isExpanded ? '-' : '+' }} 
        </button>
        <span (click)="selectNode(node)" class="nodeName">
          {{ node.name }}
        </span>
      </div>
      <ul *ngIf="node.isExpanded&&node.childs && node.childs.length > 0" class="children">
              <app-tree-select-dropdown 
                [nodes]="node.childs"
                (selectedValue)="selectNode($event)"
                [isOpen]="node.isExpanded"
              ></app-tree-select-dropdown>
      </ul>
    </li>
</ul>
